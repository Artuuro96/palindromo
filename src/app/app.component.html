<nav>
	<div class="nav-wrapper teal lighten-2">
		<a href="#" class="brand-logo center">Números Palíndromos</a>
	</div>
</nav>
<br>
<div class="row">
	<div class="col s12 m6">
		<div class="card">
			<div class="card-content">
				<span class="card-title center">Calcula números palíndromos</span>
				<div class="row">
					<h6>Ingresa el número límite</h6>
					<div class="input-field col s6">
						<i class="material-icons prefix">filter_9_plus</i>
						<input id="icon_prefix" [(ngModel)]="limite" type="text" class="validate">
						<label for="icon_prefix"></label>
					</div>
				</div>	
			</div>
			<div class="card-action">
				<button class="btn waves-effect waves-light" (click)="calcula_palindromos()">
					Calcular <i class="material-icons right">send</i>
				</button>
			</div>
		</div>
	</div>
	<div class="col s12 m6">
		<div class="card blue-grey">
		<div class="card-content white-text">
			<span class="card-title center">Log de Peticiones</span>
		</div>
		<div class="card-action">
			<button class="btn waves-effect waves-light red lighten-1" name="action">Eliminar registros
				<i class="material-icons right">delete</i>
			</button>
		</div>
	</div>
</div>
